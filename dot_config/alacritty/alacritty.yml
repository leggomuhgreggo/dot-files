######################
#  CONTENTS
######################

# 1. Window
# 2. Font Config
# 3. Misc
# 4. Key Bindings
# 5. Color aliases (lonnng)
# 6. Colors

##################################################################
##################################################################

# WINDOW
#######################################

window:
  dimensions:
    columns: 100
    lines: 30

  padding:
    x: 0
    y: 0
#
#
#
#
#
#
# FONT CONFIGURATION
#######################################

font:
  normal:
    family: Fira Code
    # family: Droid Sans Mono for Powerline
    style: Regular

  bold:
    family: Fira Code
    style: Medium

  size: 12.0
  # size: 8.0

  offset:
    x: 0
    y: 2

  glyph_offset:
    x: 0
    y: 0

#
#
#
#
#
# MISC
#######################################
dynamic_title: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

#
#
#
#
#
#
# KEY BINDINGS
#######################################
key_bindings:
  # Use option key + arrow to navigate text (macOS specific)
  - { key: Up, mods: Alt, chars: "\x1b[1;5A" }
  - { key: Down, mods: Alt, chars: "\x1b[1;5B" }
  - { key: Left, mods: Alt, chars: "\x1bb" }
  - { key: Right, mods: Alt, chars: "\x1bf" }
#
#
#
#
#
#
